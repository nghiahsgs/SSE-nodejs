<script>

    var eventSource = new EventSource("http://localhost:3000/sse")
    eventSource.addEventListener("message", function(e){
      try{
        var companies = JSON.parse(e.data)
        for(let companie_id in companies){
            document.querySelector(`#${companie_id} .sub`).innerText = companies[companie_id]['subscribers']
        }
      }catch{

      }
    })

</script>
